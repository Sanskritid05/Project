<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card with Bootstrap</title>

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .mens_cont {
            position: relative;
            width: 18rem;
            height: 25rem;
            perspective: 1000px;
        }
        .mens_card {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .mens_cont:hover .mens_card {
            transform: rotateY(180deg);
        }
        .mens_front, .mens_back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .mens_back {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body class="container-fluid mt-2 d-flex justify-content-center align-items-center" >

    <div class="container mens_cont">
        <div class="card mens_card border rounded-5 shadow-lg">
            <div class="mens_front">
                <img src="public/images/MensArena1.png" class="img-fluid rounded-5" alt="Front Image">
            </div>
            <div class="mens_back d-flex justify-content-center align-items-center bg-success rounded-5">
                <a href="https://example.com" class="text-white fw-bold text-decoration-none" target="_blank">
                    Link to Website
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</body>
</html>
